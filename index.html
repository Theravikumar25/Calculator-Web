<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>
    <div class="container item-center mx-auto flex flex-col">
        <div class="row"> 
            <input type="text">
        </div>
        <div class="row">
            <button class="button btn-color" >AC</button>
            <button class="button btn-color">%</button>
            <button class="button btn-color">M+</button>
            <button class="button btn-color">M-</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button btn-color">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button btn-color">/</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button btn-color">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button btn-red">=</button>
            <button class="button btn-color">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
